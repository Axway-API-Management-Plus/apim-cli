name: Release API CLI on github and Maven repository 

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Verson Type'     
        required: true
        default: 'version-patch'
        type: choice
        options:
        - version-major
        - version-minor
        - version-patch
      tags:
        description: 'Release Version Type'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'maven'
      - name: Maven Build and Unit Test 
        run: mvn clean test
      - name: Release
        uses: qcastel/github-actions-maven-release@master
    
