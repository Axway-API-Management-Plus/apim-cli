name: APIM CLI Docker

on:
  workflow_dispatch:

jobs:
  build-apim-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Artifact
        run: |
          gh release download $RELEASE_NO -p *.tar.gz
          export
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NO: ${{ github.event.release.tag_name }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: latest=false
          images: ghcr.io/axway_api_management_plus/apimcli

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            "APIM_CLI_ARCHIVE=axway-apimcli-${{ steps.meta.outputs.tags }}.tar.gz"
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
