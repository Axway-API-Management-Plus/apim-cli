name: APIM CLI Docker

on:
  release:
    types: [prereleased]

jobs:
  build-apim-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Artifact
        run: |
          gh release download RELEASE_NO -p *.tar.gz
          ls -l
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NO: ${{ github.event.release.tag_name }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            "APIM_CLI_ARCHIVE= axway-apimcli-${{ github.event.release.tag_name }}.tar.gz"
          file: Dockerfile
          push: true
          tags: axway-apimcli-${{ github.event.release.tag_name }}
